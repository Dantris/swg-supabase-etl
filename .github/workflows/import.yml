name: Import SWG data into Supabase (new_ tables)

on:
  workflow_dispatch: {}

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 330

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run import
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          WORKDIR: _work
          DSRC_REPO: https://github.com/SWG-Source/dsrc.git
          DSRC_REF: master
          CLIENT_REPO: https://github.com/SWG-Source/client-assets.git
          CLIENT_REF: master
          MAX_TAB_FILES: "0"     # import 40 tab files per run (tune later)
          MAX_STF_FILES: "0"      # keep off for now
          PYTHONUNBUFFERED: "1"



          # Only bring what you asked for:
          TAB_INCLUDE_RE: '(quest|creature|npc|loot|junk|chu[_-]?gon[_-]?dar|schem|draft[_-]?schem|item|weapon|armor|waypoint|poi|spawn)'
          TAB_EXCLUDE_RE: '(appearance|shader|ui|terrain)'

          # strings off for now (we can add later)
          IMPORT_STF: '0'
        run: |
          python -u scripts/import_swg.py
